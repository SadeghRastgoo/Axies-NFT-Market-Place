    <a href="index.html" class="login__back-home">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        class="bi bi-arrow-left-circle-fill"
        viewBox="0 0 16 16"
      >
        <path
          d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"
        />
      </svg>
      <span class="text-sm font-bold">Back to Home</span>
    </a>
    <div class="login-container">
      <h4 class="login__path text-xs font-semi-bold">
        Axies Market Place <span class="fc-gray">| Login / Register</span>
      </h4>
      <h3 class="text-xl font-bold">
        Over 30 million <br />
        Shaping the perfect space
      </h3>
      <p class="text-xs font-semi-bold fc-gray">
        “Money loves to multiply. Money loves to grow.”
      </p>
      <form class="login__form">
        <div class="login__input-container">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-envelope"
            viewBox="0 0 16 16"
          >
            <path
              d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z"
            />
          </svg>
          <input type="email" name="email" placeholder="Enter your email" />
        </div>
        <div class="login__input-container">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-person"
            viewBox="0 0 16 16"
          >
            <path
              d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"
            />
          </svg>
          <input
            type="text"
            name="username"
            placeholder="Enter your username"
          />
        </div>
        <div class="login__input-container">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-key"
            viewBox="0 0 16 16"
          >
            <path
              d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5 0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8zm4-3a3 3 0 1 0 2.712 4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5z"
            />
            <path d="M4 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0z" />
          </svg>
          <input
            type="password"
            name="password"
            placeholder="Enter your password"
          />
        </div>
        <div class="form__checkbox text-xs font-semi-bold">
          <input type="checkbox" name="rule1" id="login-checkbox" />
          <label for="login-checkbox"
            >I agree to the platform accessing my information
          </label>
        </div>
        <button class="login__btn">Login now</button>
      </form>
      <div class="login__register text-xs font-semi-bold">
        No Account Yet ? &nbsp;&nbsp; <a href="#">Register</a>
      </div>
      <div class="login__banner">
        <img
          class="login__banner-pattern-2"
          src="assets/img/09_login/banner-pattern-2.png"
          alt=""
        />
        <img
          class="login__banner-img"
          src="assets/img/09_login/banner-img.png"
          alt=""
        />
        <span>SUBSCRIBE</span>
      </div>
    </div>
  </body>
</html>
